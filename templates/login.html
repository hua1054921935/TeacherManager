
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% load static from staticfiles %}
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>教师业绩量化系统</title>
{#	<link rel="stylesheet" type="text/css" href="{% static 'teachering/assets/css/reset.css' %}">#}
{#	<link rel="stylesheet" type="text/css" href="{% static 'teachering/assets/css/main.css ' %}">#}
    <link rel="stylesheet" type="text/css" href="{% static 'teachering/assets/css/reset.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'teachering/assets/css/main.css' %}">
</head>
<body>
	<div class="login_top clearfix">
		<!-- <a href="index.html" class="login_logo"><img src="images/logo02.png"></a>	 -->
		<h1>中原工学院教师业绩量化系统</h1>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<!-- <div class="login_banner fl"></div> -->
			<div class="slogan fl">教师业绩量化系统</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="./register.html">立即注册</a>
				</div>
				<div class="form_input">
					<form method="post" action="{% url 'user:login' %}">
                        {% csrf_token %}
						<input type="text" name="usernum" class="name_input" placeholder="请输入学工号">
						<div class="user_error">输入错误</div>
						<input type="password" name="pwd" class="pass_input" placeholder="请输入密码">
						<div class="pwd_error">输入错误</div>
						<select id="" class="select_input" name="role_id">
							<option value="0">---选择角色---</option>
							<option value="1">管理员</option>
							<option value="2">教师</option>
							<option value="3">审核员</option>
						</select>
						<div class="more_input clearfix">
							<input type="checkbox" name="">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
